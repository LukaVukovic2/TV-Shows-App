<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>TV shows APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  </head>
  <body>
    <div class="container">
      <h1>TV shows APP</h1>
      <div class="show-section">
        <img
          class="show-img"
          src="https://ntvb.tmsimg.com/assets/p3561420_b_h8_bn.jpg?w=960&h=540"
          alt="navy-cis-team-photo"
        />
        <div class="show-info">
          <h2>Navy Cis Los Angeles</h2>
          <i class="fa-regular fa-star fa-lg" style="color: #FFD43B;"></i> <span class="average-rating"></span>
          <p>
            Follows undercover agents assigned to the Office of Special
            Projects, a special branch of the Naval Criminal Investigative
            Service (NCIS) that investigate terrorism and National Security
            threats.
          </p>
        </div>
      </div>
      <h2>Reviews</h2>
      <div class="review-section">
        <div class="review-form">
          <textarea
            class="review-comment"
            name="review-comment"
            id="review-comment"
            placeholder="Add review"
            rows="3"
            tabindex="1"
          ></textarea>

          <div class="review-rating">
            <label>
              <input type="radio" name="rating" value="5" onchange="onRatingChange(event)" tabindex="2">
              <i class="fa-regular fa-star star"></i>
            </label>
            <label>
              <input type="radio" name="rating" value="4" onchange="onRatingChange(event)" tabindex="2">
              <i class="fa-regular fa-star star"></i>
            </label>
            <label>
              <input type="radio" name="rating" value="3" onchange="onRatingChange(event)" tabindex="2">
              <i class="fa-regular fa-star star"></i>
            </label>
            <label>
              <input type="radio" name="rating" value="2" onchange="onRatingChange(event)" tabindex="2">
              <i class="fa-regular fa-star star"></i>
            </label>
            <label>
              <input type="radio" name="rating" value="1" onchange="onRatingChange(event)" tabindex="2">
              <i class="fa-regular fa-star star"></i>
            </label>
          </div>
          <button class="review-post-btn" type="submit" onclick="addNewReview()" tabindex="3">
            Post
          </button>
        </div>
        <div class="review-list"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
